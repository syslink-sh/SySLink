    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #0a0b0d 0%, #1a1d23 50%, #0a0b0d 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .terminal {
            background: rgba(15, 17, 22, 0.95);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            box-shadow:
                0 0 40px rgba(59, 130, 246, 0.3),
                0 0 80px rgba(59, 130, 246, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4, #3b82f6);
            background-size: 200% 100%;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 200% 50%; }
        }

        .terminal-header {
            background: rgba(0, 0, 0, 0.5);
            padding: 12px 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-buttons {
            display: flex;
            gap: 8px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .terminal-button.close { background: #ff5f57; }
        .terminal-button.minimize { background: #ffbd2e; }
        .terminal-button.maximize { background: #28ca42; }

        .terminal-title {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 500;
            margin-left: 12px;
        }

        .terminal-body {
            padding: 40px 30px;
            position: relative;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .prompt {
            color: #3b82f6;
            margin-right: 8px;
            font-weight: bold;
        }

        .command {
            color: #e6e6e6;
            flex: 1;
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #3b82f6;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .output {
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out 1s both;
        }

        .output-line {
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }

        .output-line.success {
            color: #28ca42;
        }

        .output-line.info {
            color: #3b82f6;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            border-radius: 2px;
            animation: progress 2s ease-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .redirect-message {
            font-size: 18px;
            color: #e6e6e6;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-out 2s both;
        }

        .manual-link {
            color: #3b82f6;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .manual-link:hover {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .fallback-text {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out 2.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        .particle:nth-child(1) { animation-delay: 0s; top: 20%; left: 10%; }
        .particle:nth-child(2) { animation-delay: 1s; top: 60%; left: 80%; }
        .particle:nth-child(3) { animation-delay: 2s; top: 40%; left: 60%; }
        .particle:nth-child(4) { animation-delay: 3s; top: 80%; left: 30%; }
        .particle:nth-child(5) { animation-delay: 4s; top: 30%; left: 90%; }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .terminal {
                width: 95%;
                margin: 20px;
                transform: none;
            }

            .terminal:hover {
                transform: none;
            }

            .terminal-body {
                padding: 28px 20px;
            }

            .command-line {
                font-size: 14px;
            }

            .redirect-message {
                font-size: 15px;
            }

            .terminal-title {
                font-size: 12px;
                margin-left: 12px;
            }
        }

        @media (max-width: 480px) {
            .terminal {
                width: 100%;
                margin: 10px;
                border-radius: 8px;
            }

            .terminal-header {
                padding: 12px 16px;
            }

            .terminal-body {
                padding: 24px 16px;
            }

            .terminal-title {
                font-size: 11px;
                margin-left: 8px;
            }

            .command-line {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .output {
                padding: 12px;
            }

            .output-line {
                font-size: 12px;
            }

            .redirect-message {
                font-size: 14px;
            }

            .fallback-text {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- floating particles for that cool effect -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <div class="terminal-button close"></div>
                <div class="terminal-button minimize"></div>
                <div class="terminal-button maximize"></div>
            </div>
            <div class="terminal-title">syslink@terminal:~</div>
        </div>

        <div class="terminal-body">
            <div class="command-line">
                <span class="prompt">$</span>
                <span class="command">discord --join</span>
                <span class="typing-cursor"></span>
            </div>

            <div class="output">
                <div class="output-line">Initializing Discord connection...</div>
                <div class="output-line info">Server: SySLink Projects</div>
                <div class="output-line info">Status: Online</div>
                <div class="output-line success">âœ“ Connection established</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="redirect-message">
                Redirecting you to our Discord server...
            </div>

            <div class="fallback-text">
                If you are not redirected automatically, <a href="https://discord.gg/JWwYRNWBN4" class="manual-link">click here</a>.
            </div>
        </div>
    </div>
</body>
</html>
