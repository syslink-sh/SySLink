version: '3.8'

services:
  syslink-portfolio:
    image: nginx:alpine
    container_name: syslink-portfolio
    ports:
      - "${PORT:-8080}:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=${NGINX_PORT:-80}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
