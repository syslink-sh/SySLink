<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SySLink</title>
<link rel="icon" href="https://cdn.discordapp.com/avatars/1423516175161098371/8648153556ab4309289f7a4a1d1b01d7.webp?size=56" />
<style>
:root {
  --bg: #111;
  --text: #e4e4e4;
  --muted: #999;
  --accent: #4cc9f0;
  --font: "Inter", system-ui, sans-serif;
  --mono: "JetBrains Mono", monospace;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg);
  color: var(--text);
  font-family: var(--font);
  text-align: center;
}
main {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  padding: 2rem 2.5rem;
  background: #161616;
  border: 1px solid #222;
  border-radius: 12px;
  width: min(90%, 400px);
}
.logo {
  font-family: var(--mono);
  color: var(--accent);
  font-size: 1.3rem;
  text-transform: lowercase;
}
h1 { font-size: 1.8rem; font-weight: 700; }
.subtitle { color: var(--muted); font-size: 0.95rem; }
.lead { font-size: 1rem; margin-top: 0.3rem; }
.links { font-size: 0.9rem; color: var(--muted); }
.links a {
  color: var(--accent);
  text-decoration: none;
  margin: 0 0.4rem;
}
.links a:hover { text-decoration: underline; }
footer {
  font-size: 0.8rem;
  color: var(--muted);
  margin-top: 0.6rem;
}
</style>
</head>
<body>
<main>
  <div class="logo">syslink</div>
  <h1>hi there :3</h1>
  <p class="subtitle">i’m a developer • i make tools • tiny web projects</p>
  <p class="lead">I build small, useful things.</p>
  <div class="links">
    <a href="#">projects</a>·
    <a href="#">skills</a>·
    <a href="#">github</a>·
    <a href="mailto:email@syslink.dev">contact</a>
  </div>
  <footer>© <span id="year"></span> syslink.dev</footer>
</main>
<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
