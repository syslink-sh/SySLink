  <button id="scroll-top" class="scroll-top" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

    </svg>
  </button>

  <script>
    // Scroll progress and scroll-to-top
    const scrollProgress = document.querySelector('.scroll-progress');
    const scrollTopBtn = document.getElementById('scroll-top');
    
    window.addEventListener('scroll', () => {
      // Update scroll progress
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      scrollProgress.style.width = scrolled + '%';
      
      // Toggle scroll-to-top button
      if (winScroll > 300) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });
    
    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });



    // Theme management
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    
    // Set initial theme
    document.documentElement.setAttribute('data-theme', currentTheme);
    
    // Theme toggle handler
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      // Add transition class
      document.body.classList.add('fade-theme');
      
      // Set new theme
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Remove transition class after animation
      setTimeout(() => {
        document.body.classList.remove('fade-theme');
      }, 600);
    });

    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Sidebar toggle
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const sidebar = document.getElementById('discord-sidebar');
    const savedSidebarState = localStorage.getItem('sidebar-hidden');
    
    // Set initial sidebar state
    if (savedSidebarState === 'true') {
      sidebar.classList.add('hidden');
      sidebarToggle.classList.add('active');
    }
    
    // Sidebar toggle handler
    sidebarToggle.addEventListener('click', () => {
      const isHidden = sidebar.classList.contains('hidden');
      
      if (isHidden) {
        sidebar.classList.remove('hidden');
        sidebarToggle.classList.remove('active');
        localStorage.setItem('sidebar-hidden', 'false');
      } else {
        sidebar.classList.add('hidden');
        sidebarToggle.classList.add('active');
        localStorage.setItem('sidebar-hidden', 'true');
      }
    });

    // Add loading animation
    setTimeout(() => {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.add('content-loaded');
      });
    }, 300);
  </script>
