<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="SySLink - Developer, Systems Engineer, and Tool Creator" />
  <meta name="keywords" content="developer, systems, tools, web development, python, javascript" />
  <meta property="og:title" content="SySLink" />
  <meta property="og:description" content="Developer • Systems • Tools" />
  <meta property="og:image" content="https://cdn.discordapp.com/avatars/1423516175161098371/8648153556ab4309289f7a4a1d1b01d7.webp?size=56" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>syslink</title>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/1423516175161098371/8648153556ab4309289f7a4a1d1b01d7.webp?size=56" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="scroll-progress"></div>
  
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>
  <main class="container">
    <div class="center">
      <header class="header">
        <img class="avatar" src="https://cdn.discordapp.com/avatars/1423516175161098371/8648153556ab4309289f7a4a1d1b01d7.webp?size=56" alt="syslink" />
        <div>
          <h1 class="greeting">hi there</h1>
          <p class="subtitle">developer • systems • tools</p>
        </div>
      </header>

      <div class="content-grid">
        <div class="col">
          <div class="section">
            <h2>about</h2>
            <p id="bio"></p>
          </div>
          
          <div class="section">
            <h2>skills</h2>
            <div id="skills" class="tags"></div>
          </div>

          <div class="section">
            <h2>interests</h2>
            <div id="interests" class="tags"></div>
          </div>
        </div>

        <div class="col">
          <div class="section projects">
            <h2>projects</h2>
            <div id="projects" class="project-grid"></div>
          </div>
        </div>
      </div>

      <div class="copyright">© <span id="year"></span> syslink.dev</div>
    </div>
  </main>

  <button id="scroll-top" class="scroll-top" aria-label="Scroll to top">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <script>
    // Scroll progress and scroll-to-top
    const scrollProgress = document.querySelector('.scroll-progress');
    const scrollTopBtn = document.getElementById('scroll-top');
    
    window.addEventListener('scroll', () => {
      // Update scroll progress
      const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
      const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (winScroll / height) * 100;
      scrollProgress.style.width = scrolled + '%';
      
      // Toggle scroll-to-top button
      if (winScroll > 300) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });
    
    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // 3D Card Tilt Effect
    const handleProjectHover = (e, project) => {
      const rect = project.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      
      const deltaX = (x - centerX) / centerX;
      const deltaY = (y - centerY) / centerY;
      
      const tiltX = deltaY * 10;
      const tiltY = -deltaX * 10;
      
      project.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale3d(1.02, 1.02, 1.02)`;
      
      // Update gradient position
      project.style.setProperty('--mouse-x', `${x}px`);
      project.style.setProperty('--mouse-y', `${y}px`);
    };

    // Theme management
    const themeToggle = document.getElementById('theme-toggle');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');
    
    // Set initial theme
    document.documentElement.setAttribute('data-theme', currentTheme);
    
    // Theme toggle handler
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      // Add transition class
      document.body.classList.add('fade-theme');
      
      // Set new theme
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Remove transition class after animation
      setTimeout(() => {
        document.body.classList.remove('fade-theme');
      }, 600);
    });

    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Add loading state
    document.querySelectorAll('.section').forEach(section => {
      section.classList.add('loading');
    });

    // Load and render data
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        // Add small delay for loading animation
        setTimeout(() => {
        // Set bio
        document.getElementById('bio').textContent = data.profile.bio;

        // Render skills
        document.getElementById('skills').innerHTML = data.profile.skills
          .map(skill => `<span class="tag">${skill}</span>`)
          .join('');

        // Render interests
        document.getElementById('interests').innerHTML = data.profile.interests
          .map(interest => `<span class="tag">${interest}</span>`)
          .join('');

        // Remove loading state and add content-loaded class
        document.querySelectorAll('.section').forEach(section => {
          section.classList.remove('loading');
          section.classList.add('content-loaded');
        });
      }, 300); // Small delay for loading animation

        // Render projects
        document.getElementById('projects').innerHTML = data.projects
          .map(p => `
            <div class="project" data-tilt>
              <div class="project-content">
                <img src="${p.image}" alt="${p.title}" loading="lazy" />
                <div class="project-info">
                  <h3>${p.title}</h3>
                  <p>${p.description}</p>
                  <div class="project-tags">
                    ${p.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                  </div>
                  <a href="${p.url}" target="_blank" rel="noopener" class="project-button">
                    <span>View Project</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                      <polyline points="15 3 21 3 21 9"></polyline>
                      <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          `).join('');
          
        // Add event listeners for 3D tilt effect
        document.querySelectorAll('.project').forEach(project => {
          project.addEventListener('mousemove', e => handleProjectHover(e, project));
          project.addEventListener('mouseleave', () => {
            project.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
          });
        });
      });
  </script>
</body>
</html>

  <script>
    // set year and default theme only (no toggle)
    document.getElementById('year').textContent = new Date().getFullYear();
    document.documentElement.setAttribute('data-theme','dark');
  </script>
</body>
</html>
